<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("down1.png"); width:59px; height:86px;'></div>
    </div>
	<script type="text/javascript">
		var leftValue = 450, topValue = 100, direction = 'down', frame = 1;

		function update() {
			document.getElementById("character").style.left = leftValue + "px";
			document.getElementById("character").style.top = topValue + "px";
			document.getElementById("character").style.backgroundImage = "url('" + direction + frame + ".png')";
		}

		function switchFrame() {
			if(frame === 1) {
				frame = 2;
			}
			else {
				frame = 1;
			}
		}

	    document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37 && leftValue > 0) {	//left
				leftValue -= 10;
				direction = 'left';
				switchFrame();
			}
			else if (e.keyCode == 38 && topValue > 0) {	//up
				topValue -= 10;
				direction = 'top';
				switchFrame();
			}
			else if (e.keyCode == 39 && leftValue < 500) {	//right
				leftValue += 10;
				direction = 'right';
				switchFrame();
			}
			else if (e.keyCode == 40 && topValue < 500) {	//down
				topValue += 10;
				direction = 'down';
				switchFrame();
			}
			update();
		}
    </script>
</body>
</html>
